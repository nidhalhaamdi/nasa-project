name: Nasa-Project CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Use Node.js version 17
        uses: actions/setup-node@v2
        with: 
          node-version: "17"
      - run: npm install
      - run: npm run build --prefix client